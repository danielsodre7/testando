<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luzes de natal</title>
    <style>
    
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

   
    body {
        display: flex;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #333;
        font-family: Arial, Helvetica, sans-serif;
    }

    .leds {
        display: grid;
        grid-template-columns: repeat(5, 7fr);
        gap: 10px;
    }

    .led {
        width: 70px;
        height: 90px;
        border-radius: 50%;
        background-color: rgb(99, 97, 97);
        margin: 50px;
    }


    </style>

</head>

<body>

<button id="novaLed" onclick="addLed()"> Nova Fileira</button>
<button id="pisca" onclick="teste()"> teste</button>

<div class="leds" id="leds">
<div class="led"></div>
</div>

    
<script>



function addLed(){

const divNew = document.createElement("div");
divNew.setAttribute("class","led");
divNew.setAttribute("id","led");
document.getElementById('leds').insertAdjacentElement('beforeend', divNew)
}


function vaiKvai(){

var pegandoDiv = document.getElementById('led');
console.log(pegandoDiv)

for(let i=0; i<=vaiKvai.length; i++) {

let corAzul = "blue";
let mudandoCor = corAzul.replace("blue", "white");   

setInterval(function(){

document.parent.getElementById('leds').style.backgroundColor = corAzul;
   
}, 1000);
setInterval(function(){

document.parent.querySelector('#leds').style.backgroundColor = mudandoCor;
  
}, 2000);
}

}

function teste(){
var divPai = document.getElementById('leds');
let corAzul = "blue";
let mudandoCor = corAzul.replace("blue", "white");  

for(let i = 0; i < divPai.children.length; i++){
    if(divPai.children[i].tagName == "DIV")

setInterval(function(){
divPai.children[i].style.backgroundColor = corAzul;
}, 1000);

setInterval(function(){
divPai.children[i].style.backgroundColor = mudandoCor;
}, 2000);
}
}





</script>
</body>
</html>
