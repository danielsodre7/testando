<body>

    <div id="geral">
    <H1> Transformando bin√°rio em decimal</H1>

    <form id="formulario">
        <input placeholder="Digite aqui" id="binario" idtype="number"  type="number"/>
        <input type="button" value="Converte" onclick="binDec()"> 
    </form>

    <div id="resultado"> <input type="text" name="resultado" id="retorno"></div>

    </div>
    
    <script>
/*
        function valiBin (binarioTest) {

        }
*/
        function binDec () {

            const convert_bin = document.getElementById("binario").value;
            
            const validarBin = /([0-1]{1,8})/.test(convert_bin);
            //const validadoBin = validarBin.test(convert_bin)
          
            if (validarBin !== true) {
                alert("Incerir 0 ou 1");
                return false;
            } else if(convert_bin.length>8) {
                alert("Incerir 8 digitos");
                return false;
            } else {
                alert("Cauculando");
            }

           
            
            const numeroD = parseInt(convert_bin, 2);

            document.getElementById("retorno").value = numeroD;
            return true;
        }


    </script>
